<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>添加单位</title>
		<link rel="stylesheet" href="../../../../vendors/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="../../../../vendors/bootstrap/font-awesome.min.css">
		<link rel="stylesheet" href="../../../../vendors/bootstrap-select/bootstrap-select.min.css">
		<link rel="stylesheet" href="../../../../styles/global.css">
		<link rel="stylesheet" type="text/css" href="../../../../styles/pages/addUnit.css" />
	</head>

	<body>
		<div class="container container-box">
			<form class="form-inline" action="">
				<div class="addUnit-unitInfo">
					<span class="addUnit-unitInfo-title">
					单位信息
				</span>
				</div>

				<!--基础信息-->
				<div class="addUnit-baseInfo">
					<span class="addUnit-baseInfo-title">
					基础信息
				</span>
				</div>

				<div class="addUnit-baseInfo-detail">
					<!--<form class="form-inline">-->
					<div class="form-group col-sm-6">
						<label for="unitFullName">主管单位全称:</label>
						<input type="text" class="form-control" id="unitFullName" placeholder="主管单位全称" style="width: 300px;">
					</div>

					<div class="form-group col-sm-6">
						<label for="operationNo">经营单位编号:</label>
						<input type="text" class="form-control" id="operationNo" placeholder="经营单位编号" style="width: 300px;">
					</div>
					<div class="form-group col-sm-6">
						<label for="unitShortName">主管单位简称:</label>
						<input type="text" class="form-control" id="unitShortName" placeholder="主管单位简称" style="width: 300px;">
					</div>

					<div class="form-group col-sm-6">
						<label for="operationPy">经营单位拼音:</label>
						<input type="text" class="form-control" id="operationFullPy" placeholder="经营单位拼音" style="width: 300px;">
					</div>

					<div class="form-group col-sm-6">
						<label for="operationFullName">经营单位全称:</label>
						<input type="text" class="form-control" id="operationFullName" placeholder="经营单位全称" style="width: 300px;">
					</div>

					<div class="form-group col-sm-6">
						<label for="operationType">经营单位类别:</label>
						<select class="selectpicker" multiple id="operationType">
							<option>生产</option>
							<option>经营</option>
							<option>管理</option>
						</select>
						<!--<input type="text" class="form-control" id="operationType" placeholder="经营单位类别(生产、经营、管理， 多选)" style="width: 300px;">-->
						<!--<span>生产、经营、管理(多选)</span>-->
					</div>

					<div class="form-group col-sm-6">
						<label for="operationShortName">经营单位简称:</label>
						<select class="selectpicker" multiple id="operationShortName">
							<option>Mustard</option>
							<option>Ketchup</option>
							<option>Barbecue</option>
						</select>
						<!--<input type="text" class="form-control" id="operationShortName" placeholder="经营单位简称" style="width: 300px;">-->
					</div>

					<div class="form-group col-sm-6">
						<label for="busiType">&#12288;&#12288;业务类型:</label>
						<select class="selectpicker" multiple id="busiType">
							<option>旅行社</option>
							<option>分销商</option>
							<option>旅游景区</option>
							<option>宾馆酒店</option>
							<option>餐饮美食</option>
							<option>旅游路线</option>
							<option>商店商铺</option>
						</select>
						<!--<input type="text" class="form-control" id="busiType" placeholder="业务类型" style="width: 300px;">-->
					</div>

					<div class="form-group col-sm-12">
						<label class="col-sm-1 control-label" for="area">所在地区:</label>
						<div class="col-sm-10" id="area">
							<select class="selectpicker" id="unit">
								<option>Mustard</option>
								<option>Ketchup</option>
								<option>Barbecue</option>
							</select>
							<select class="selectpicker" id="unit">
								<option>Mustard</option>
								<option>Ketchup</option>
								<option>Barbecue</option>
							</select>
							<select class="selectpicker" id="unit">
								<option>Mustard</option>
								<option>Ketchup</option>
								<option>Barbecue</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label for="address">&#12288;&#12288;&#12288;&#12288;地址:</label>
						<input type="text" class="form-control" id="address" placeholder="地址" style="width: 690px;">
					</div>

					<div class="form-group">
						<label for="websit">&#12288;&#12288;公司网址:</label>
						<input type="text" class="form-control" id="websit" placeholder="公司网址" style="width: 690px;">
					</div>

					<div class="form-group">
						<label for="websit">&#12288;&#12288;公司简介:</label>
						<input type="text" class="form-control" id="websit" placeholder="公司简介" style="width: 690px;">
						<!-- 加载编辑器的容器 -->
						<script id="container" name="content" type="text/plain">
							这里写你的初始化内容
						</script>
						<!-- 配置文件 -->
						<script type="text/javascript" src="../../../../vendors/Ueditor/ueditor.config.js"></script>
						<!-- 编辑器源码文件 -->
						<script type="text/javascript" src="../../../../vendors/Ueditor/ueditor.all.js"></script>
						<!-- 实例化编辑器 -->
						<script type="text/javascript">
							var ue = UE.getEditor('container');

						</script>
					</div>

					<!--</form>-->
				</div>

				<!--基础信息结束-->

				<!--联系方式-->
				<div class="addUnit-contact">
					<span class="addUnit-contact-title">
					联系方式
				</span>
				</div>

				<div class="addUnit-contact-detail">
					<!--<form class="form-inline">-->
					<div class="form-group col-sm-6">
						<label for="unitLinkMan">单位联系人:</label>
						<input type="text" class="form-control" id="unitLinkMan" placeholder="单位联系人" style="width: 300px;">
					</div>

					<div class="form-group col-sm-6">
						<label for="phoneNum">手机号码:</label>
						<input type="text" class="form-control" id="phoneNum" placeholder="手机号码" style="width: 300px;">
					</div>

					<div class="form-group col-sm-6">
						<label for="loginAccount">&#12288;登录账号:</label>
						<input type="text" class="form-control" id="loginAccount" placeholder="登录账号" style="width: 300px;">
					</div>

					<div class="form-group col-sm-6">
						<label for="workPhone">办公电话:</label>
						<input type="text" class="form-control" id="workPhone" placeholder="办公电话" style="width: 300px;">
					</div>

					<div class="form-group col-sm-6">
						<label for="initPass">&#12288;初始密码:</label>
						<input type="text" class="form-control" id="initPass" autocomplete="off" placeholder="初始密码" style="width: 240px;">
						<a href="">重置密码</a>
					</div>

					<div class="form-group col-sm-6">
						<label for="email">电子邮箱:</label>
						<input type="text" class="form-control" id="email" autocomplete="off" placeholder="电子邮箱" style="width: 300px;">
					</div>

					<div class="form-group col-sm-12">
						<label for="email">允许用户量:</label>
						<input type="text" class="form-control" id="email" autocomplete="off" placeholder="允许用户数量" style="width: 300px;">
					</div>
					<!--</form>-->
				</div>
				<!--联系方式结束-->
				<hr>
				<div class="account-contact">
					<span class="account-contact-title">
					账户信息
				</span>
				</div>
				<div class="account-contact-detail">
					<!--<form class="form-inline">-->
					<div class="form-group col-sm-6">
						<label for="unitName">单位名称:</label>
						<input type="text" class="form-control" id="unitName" placeholder="单位名称" style="width: 300px;">
					</div>

					<div class="form-group col-sm-6">
						<label for="alipyAccount">支付宝账号:</label>
						<input type="text" class="form-control" id="alipyAccount" placeholder="支付宝账号" style="width: 300px;">
					</div>

					<div class="form-group col-sm-6">
						<label for="openBank">&#12288;开户行:</label>
						<input type="text" class="form-control" id="openBank" placeholder="开户行" style="width: 300px;">
					</div>

					<div class="form-group col-sm-6">
						<label for="wxAccount">&#12288;微信账号:</label>
						<input type="text" class="form-control" id="wxAccount" placeholder="微信账号" style="width: 300px;">
					</div>

					<div class="form-group col-sm-12">
						<label for="bankAccount">银行账号:</label>
						<input type="text" class="form-control" id="bankAccount" placeholder="银行账号" style="width: 300px;">
					</div>
					<!--</form>-->
				</div>

				<div class="account-contact">
					<span class="account-contact-title">
					状态信息
				</span>
				</div>
				<div class="account-contact-detail">
					<form class="form-inline">
						<div class="form-group col-sm-12">
							<label class="col-sm-1 control-label" for="userSource">状态：</label>
							<div class="col-sm-8">
								<label class="radio-inline">
								<input type="radio" name="using" id="inlineRadio1" value="option1"> 启用
							</label>

								<label class="radio-inline">
								<input type="radio" name="using" id="inlineRadio2" value="option2"> 停用
							</label>
							</div>
						</div>
					</form>
				</div>

				<div class="form-group addUnit-btnStyle">
					<div class="col-sm-10">
						<button type="button" class="btn btn-danger">保存</button>
						<button type="button" class="btn btn-primary">返回</button>
					</div>

				</div>
			</form>
		</div>

		<script src="../../../../vendors/bootstrap/jquery.min.js"></script>
		<script src="../../../../vendors/bootstrap/bootstrap.min.js"></script>
		<script src="../../../../vendors/bootstrap-select/bootstrap-select.min.js"></script>
	</body>

</html>
