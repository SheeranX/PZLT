<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../vendors/bootstrap/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/pages/login.css">
    <link rel="stylesheet" href="../styles/pages/index.css">
    <title>登陆</title>
</head>

<body>
    <div class="container-fluid login">
        <form action="#" class="form-horizontal login-form" id="login">
            <div class="logo">
                <img src="../images/logo.png" alt="">
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-1 col-sm-2 col-xs-2">
                    <span class="fa fa-user fa-2x blue"></span>
                </label>
                <div class="col-md-8 col-sm-8 col-xs-8">
                    <input type="text" class="form-control" placeholder="请输入用户名" name="username" autocomplete="false">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-1 col-sm-2 col-xs-2">
                    <span class="fa fa-lock fa-2x blue"></span>
                </label>
                <div class="col-md-8 col-sm-8 col-xs-10">
                    <input type="password" class="form-control"  name="password" id="password" placeholder="请输入密码" autocomplete="false">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-1 col-sm-2 col-xs-2">
                    <span class="fa fa-shield fa-2x blue"></span>
                </label>
                <div class="col-md-8 col-sm-8 col-xs-8">
                    <input type="text" class="form-control" placeholder="请输入验证码" name="validate" id="validate" autocomplete="false">
                </div>
                <img src="../images/logo.png" alt="" class="validate-code">
            </div>
            <div class="form-group">
                <div class="">
                    <button class="btn btn-info btn-block bg-blue" type="submit">登陆</button>
                </div>
            </div>
        </form>
    </div>
    <script src="../vendors/bootstrap/jquery.min.js"></script>
    <script src="../vendors/bootstrap/bootstrap.min.js"></script>
    <script src="../vendors/layer/layer.js"></script>
    <script src="../scripts/components/form.common.js"></script>
    <script src="../scripts/components/toast.common.js"></script>
    <script src="../scripts/pages/login/login.js?v=1.0"></script>
</body>

</html>
